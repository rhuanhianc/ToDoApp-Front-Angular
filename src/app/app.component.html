<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ToDo App</a>
</nav>
<div class="container mt-5">
    <h3>ToDos</h3>
    <hr/>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName= "descricao"/>
                </div>
                <div class="col-md-1">
                    <button type= "submit" 
                    [disabled]="!form.valid"
                    class="btn btn-primary">Add</button>
                </div>
            </div>
    </form>
    <hr/>
    <div class="row">
        <div class="col-md-7">
            <ul class="list-group">
                <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
                   <span class="{{todo.feito ? 'feito' : ''}}">{{todo.descricao}} {{todo.feitoData}}</span> 
                    <div class="btn-group">
                        <button class="btn btn-success" 
                        [disabled]="todo.feito"   
                        (click)="done(todo)">Feito</button>
                        <button class="btn btn-danger" (click)="delete(todo)">Remover</button>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
